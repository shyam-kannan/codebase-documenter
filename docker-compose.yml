version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codebase_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codebase_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codebase_password}
      POSTGRES_DB: ${POSTGRES_DB:-codebase_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codebase_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codebase_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codebase_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://codebase_user:codebase_password@postgres:5432/codebase_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - repos_data:/tmp/repos
      - docs_data:/tmp/docs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codebase_celery_worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://codebase_user:codebase_password@postgres:5432/codebase_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app
      - repos_data:/tmp/repos
      - docs_data:/tmp/docs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2

volumes:
  postgres_data:
  redis_data:
  repos_data:
  docs_data:
